apiVersion: apps/v1
kind: Deployment
metadata:
  name: seed-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seed
  template:
    metadata:
      labels:
        app: seed
    spec:
      containers:
        - name: seed
          image: alfredoizjr/seed:latest
          ports:
            - containerPort: 4007
          env:
            - name: "JWT_SECRET"
              value: "mysecret"
---
apiVersion: v1
kind: Service
metadata:
  name: seed-service
  namespace: chat-app
spec:
  selector:
    app: seed
  ports:
    - protocol: TCP
      port: 4007
      targetPort: 4007
  type: ClusterIP
